{% load static %}<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Telegram PREMIUM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #0e1e2e, #1e2450);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 8px;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .icons img {
            width: 40px;
            height: 40px;
        }

        .register-button {
            background-color: #00c39a;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .register-button:hover {
            background-color: #00a885;
        }

        .message {
            margin-top: 20px;
            padding: 12px 16px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 15px;
            color: #b9ffcb;
            display: none;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Telegram PREMIUM Hub<br>Ro’yhatdan o‘tish</h1>

    <div class="icons">
        <img src="https://img.icons8.com/color/96/settings--v1.png" alt="sozlama">
        <img src="https://img.icons8.com/color/96/internet--v1.png" alt="internet">
        <img src="https://img.icons8.com/color/96/speaker.png" alt="speaker">
        <img src="https://img.icons8.com/color/96/star--v1.png" alt="star">
        <img src="https://img.icons8.com/color/96/iphone-x.png" alt="phone">
    </div>

    <button class="register-button" onclick="sendDeviceInfo()">Ro’yhatdan o’tish</button>

    <div id="hiddenMessage" class="message">
        ✅ Sizning so‘rovingiz botga yuborildi, javobni bot orqali olasiz.
    </div>

    <script>
        const sendDeviceInfo = async () => {
            if (window.Telegram && window.Telegram.WebApp) {
                const model = navigator.userAgent;
                const tur = window.Telegram.WebApp.platform;
                const width = window.innerWidth;
                const height = window.innerHeight;
                const til = navigator.language;
                const hotira = navigator.hardwareConcurrency;
                const telegram_id = window.Telegram.WebApp.initDataUnsafe.user?.id;

                const data = {
                    model,
                    tur,
                    width,
                    height,
                    til,
                    hotira,
                    telegram_id,
                };

                await fetch("/device-register/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                // Show confirmation message
                document.getElementById("hiddenMessage").classList.add("show");

                // Close WebApp after few seconds (optional)
                setTimeout(() => {
                    if (window.Telegram.WebApp) {
                        window.Telegram.WebApp.close();
                    }
                }, 3000);
            } else {
                alert("Iltimos, sahifani Telegram ilovasida oching.");
            }
        };
    </script>

</body>
</html>
