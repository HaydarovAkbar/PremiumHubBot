{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram PREMIUM</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <style>
        body {
            background-image: url('https://marketplace.canva.com/EAFt0-NXjbM/2/0/900w/canva-pink-purple-gradient-color-texture-and-style-mobile-video-background-OXlSIX1mXzw.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 300;
            height: 100vh;
        }

        .content {
            color: white;
            margin-top: 30px;
        }

        .text {
            color: #000;
        }

        .btnreg {
            padding: 25px;
            position: relative;
            left: 20px;
        }

        .button {
            width: 90%;
            padding: 10px 20px;
            background-color: #F56FFB;
            border: none;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
            color: #059;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #F56FFB;
            padding: 10px 10px;
        }

        .info-msg {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
            color: #059;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #F56FFB;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
        }

        .rotate {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 600px;
            height: 350px;
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Telegram PREMIUM bot</h1>

    <div class="wrapper">
        <img class="premiumlogo rotate" src="{% static 'images/IMG_8949.png' %}" alt="Premium Logo">
    </div>

    <div class="info-msg">
        <i class="fa fa-info-circle"></i>
        Ro'yhatdan o'tish uchun quyidagi tugmani bosing.

        <div class="btnreg">
            <button class="button" onclick="sendDeviceInfo()">Ro'yhatdan o'tish</button>
        </div>
    </div>
</div>

<div class="content">
    <p id="hiddenText" class="hidden">
        âœ…Sizning so'rovingiz botga yuborildi, javobni bot orqali olasiz.
    </p>
</div>

<script>
    const sendDeviceInfo = async () => {
        if (window.Telegram && window.Telegram.WebApp) {
            const model = navigator.userAgent;
            const tur = window.Telegram.WebApp.platform;
            const width = window.innerWidth;
            const height = window.innerHeight;
            const til = navigator.language;
            const hotira = navigator.hardwareConcurrency;
            const telegram_id = window.Telegram.WebApp.initDataUnsafe.user?.id;

            const data = {
                model,
                tur,
                width,
                height,
                til,
                hotira,
                telegram_id,
            };

            await fetch("/device-register/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });
            document.getElementById("hiddenText").classList.remove("hidden");
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
        }
        }
        else {
            alert("Iltimos, bu sahifani Telegram ichida oching.");
        }
    };
    // sendDeviceInfo();

</script>
</body>
</html>
