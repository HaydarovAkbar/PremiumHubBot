<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>üéÅ Telegram Story Bonus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            max-width: 340px;
            width: 90%;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn-share {
            background-color: #0088cc;
            color: white;
            padding: 14px 24px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-share:hover {
            background-color: #007ab8;
        }

        .checkmark {
            font-size: 48px;

            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="card">

<script>

</script>
</body>
</html>
